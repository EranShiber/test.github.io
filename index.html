<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <!-- top -->
    <div class="top">
        <div class="budget-container">
        <h3> Available Budget this month:</h3>
        <div class="budget-title"> </div>
        <span class="chip">Income</span>
        <div class="budget-income"> ~ </div>
        <span class="chip">Outcome</span>
        <div class="budget-outcome"> ~ </div>
    </div>
    </div>
    <!-- input area -->
    <form action="">
    <div class="add">
        <select class="type">
            <option value="inc"> + </option>
            <option value="exp"> - </option>
        </select>    
        <input class="input_desc" type="text" placeholder="Add description">
        <input class="input_value" placeholder="Value">
        <button class="btnSubmit">Add</button>
        </form>

    </div>
    <!-- bottom -->
    <div class="bot">
        <div class="exp">
            <h2>Expenses</h2>
            <ul  class="exp-ul">
        </ul>
        </div>
        <div class="vl"></div>
        <div class="income">
            <h2>Income</h2>
            <ul class="inc-ul">

            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
